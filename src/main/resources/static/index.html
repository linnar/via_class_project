<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Music Home</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" media="screen,projection" />
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="app.js"></script>
</head>
<body>
    <nav class="orange" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo">Music Home</a>
                <span class="search-wrapper"><input type="text" id="username" placeholder="last.fm username" />
                <a class="btn" id="find-button">Find</a>
                    <div class="preloader-wrapper small active" id="progress">
                        <div class="spinner-layer spinner-green-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
            </span>

            <ul class="right hide-on-med-and-down">
                <li><a href="http://last.fm"><img class="logo" src="lastfm_white.png" /></a></li>
                <li><a href="http://songkick.com"><img class="logo" src="songkick_white.png" /></a></li>
            </ul>

            <ul id="nav-mobile" class="side-nav">
                <li><a href="http://last.fm"><img class="logo" src="lastfm_white.png" /></a></li>
                <li><a href="http://songkick.com"><img class="logo" src="songkick_white.png" /></a></li>
            </ul>

            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
    </nav>
    <div id='map'></div>
    <footer>
        Find the best country for you by number of concerts for your top artists in your last.fm profile
    </footer>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

</body>
</html>
